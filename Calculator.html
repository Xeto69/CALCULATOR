<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div id="calculator">
    <input type="text" id="result" disabled>
    <button onclick="calculate()">Calculate</button>
    <button onclick="clearResult()">Clear</button>
</div>

<script>
    function calculate() {
        // For demonstration, this will always show the message
        document.getElementById("result").value = " Alas 10pm nanaman , parang need ko ng pera";
    }

    function clearResult() {
        document.getElementById("result").value = "";
    }
</script>

</body>
</html>
